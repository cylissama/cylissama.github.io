<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="{{ page.description | default: 'Personal website of Cy Dixon' }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title | default: 'Cy Dixon - Home' }}</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}" />
</head>
<body>
  <!-- Include Header -->
  {% include header.html %}

  <!-- Main Content -->
  <main class="main-content">
    {{ content }}
  </main>

  <!-- Include Footer -->
  {% include footer.html %}
</body>
</html>
